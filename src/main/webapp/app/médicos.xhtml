<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
  <ui:composition template="./cadastros.xhtml">
    <ui:define name="content">
      <div class="row">
        <div class="col-lg-12">
          
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#novoMédico" role="tab" data-toggle="tab">Novo Médico</a></li>
            <li role="presentation"><a href="#listaMédicos" role="tab" data-toggle="tab">Lista de Médicos</a></li>
          </ul>
          
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="novoMédico">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Novo Médico</h3>
                </div>

                <div class="panel-body">
                  <h:form>
                    <div class="form-group">
                      <label>Nome</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.nome }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Endereço</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.endereço }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>CPF</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.cpf }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Telefone Fixo</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.telefoneFixo }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Telefone Celular</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.telefoneCelular }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Especialidade</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.especialidade }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>CRM</label>
                      <h:inputText class="form-control" value="#{ médicoBean.médico.crm }"></h:inputText>
                    </div>
                    <hr/>
                    <h:commandButton class="btn btn-primary" value="Cadastrar Médico" action="#{ médicoBean.cadastrarMédico()}"></h:commandButton>
                  </h:form>
                </div>
              </div>
            </div>
            
            <div role="tabpanel" class="tab-pane" id="listaMédicos">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Médicos</h3>
                </div>

                <div class="panel-body">
                  <c:if test="#{not empty médicoBean.médicos}">
                    <h:dataTable class="table table-bordered  table-hover" value="#{ médicoBean.médicos }" var="médico">
                      <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{ médico.nome }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Endereço</f:facet>
                        <h:outputText value="#{ médico.endereço }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">CPF</f:facet>
                        <h:outputText value="#{ médico.cpf }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Telefone Fixo</f:facet>
                        <h:outputText value="#{ médico.telefoneFixo }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Telefone Celular</f:facet>
                        <h:outputText value="#{ médico.telefoneCelular }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Especialidade</f:facet>
                        <h:outputText value="#{ médico.especialidade }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">CRM</f:facet>
                        <h:outputText value="#{ médico.crm }"></h:outputText>
                      </h:column>
                    </h:dataTable>
                  </c:if>

                  <c:if test="#{empty médicoBean.médicos}">
                    <h3>Sem médicos cadastrados</h3>
                  </c:if>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
