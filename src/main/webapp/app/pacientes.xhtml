<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
  <ui:composition template="./cadastros.xhtml">
    <ui:define name="content">
      <div class="row">
        <div class="col-lg-12">
          
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#novoPaciente" role="tab" data-toggle="tab">Novo Paciente</a></li>
            <li role="presentation"><a href="#listaPacientes" role="tab" data-toggle="tab">Lista de Pacientes</a></li>
          </ul>
          
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="novoPaciente">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Novo Paciente</h3>
                </div>

                <div class="panel-body">
                  <h:form>
                    <div class="form-group">
                      <label>Nome</label>
                      <h:inputText class="form-control" value="#{ pacienteBean.paciente.nome }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Endereço</label>
                      <h:inputText class="form-control" value="#{ pacienteBean.paciente.endereço }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>CPF</label>
                      <h:inputText class="form-control" value="#{ pacienteBean.paciente.cpf }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Telefone Fixo</label>
                      <h:inputText class="form-control" value="#{ pacienteBean.paciente.telefoneFixo }"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label>Telefone Celular</label>
                      <h:inputText class="form-control" value="#{ pacienteBean.paciente.telefoneCelular }"></h:inputText>
                    </div>
                    <hr/>
                    <h:commandButton class="btn btn-primary" value="Cadastrar Paciente" action="#{ pacienteBean.cadastrarPaciente()}"></h:commandButton>
                  </h:form>
                </div>
              </div>
            </div>
            
            <div role="tabpanel" class="tab-pane" id="listaPacientes">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Pacientes</h3>
                </div>

                <div class="panel-body">
                  <c:if test="#{not empty pacienteBean.pacientes}">
                    <h:dataTable class="table table-bordered  table-hover" value="#{ pacienteBean.pacientes }" var="paciente">
                      <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{ paciente.nome }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Endereço</f:facet>
                        <h:outputText value="#{ paciente.endereço }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">CPF</f:facet>
                        <h:outputText value="#{ paciente.cpf }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Telefone Fixo</f:facet>
                        <h:outputText value="#{ paciente.telefoneFixo }"></h:outputText>
                      </h:column>
                      <h:column>
                        <f:facet name="header">Telefone Celular</f:facet>
                        <h:outputText value="#{ paciente.telefoneCelular }"></h:outputText>
                      </h:column>
                    </h:dataTable>
                  </c:if>

                  <c:if test="#{empty pacienteBean.pacientes}">
                    <h3>Sem pacientes cadastrados</h3>
                  </c:if>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
