<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="base.xhtml">
    <ui:define name="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <c:if test="#{ loginBean.temErro }">
              <div class="alert alert-danger">
                Login ou senha inv√°lidos
              </div>
            </c:if>
            
            <h:form>
              <div class="form-group">
                <label>Login</label>
                <h:inputText class="form-control" value="#{ loginBean.login }"/>
              </div>
              <div class="form-group">
                <label>Senha</label>
                <h:inputSecret class="form-control" value="#{ loginBean.senha }"/>
              </div>
              <h:inputHidden value="#{ loginBean.next }"/>
              <div class="form-group">
                <h:commandButton class="btn btn-primary" action="#{ loginBean.logar() }" value="Login"></h:commandButton>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
