<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="base.xhtml">
    <ui:define name="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="vertical-container">
              <div class="vertical-center">
                <h:form style="width: 400px; margin: 0 auto">
                  <c:if test="#{ loginBean.temErro }">
                    <div class="alert alert-warning">
                      Login ou senha inv√°lidos
                    </div>
                  </c:if>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                      <div class="form-group">
                        <label>Login</label>
                        <h:inputText class="form-control" value="#{ loginBean.login }"/>
                      </div>
                      <div class="form-group">
                        <label>Senha</label>
                        <h:inputSecret class="form-control" value="#{ loginBean.senha }"/>
                      </div>
                      <h:inputHidden value="#{ loginBean.next }"/>
                      <div class="form-group">
                        <h:commandLink class="btn btn-primary" action="#{ loginBean.logar() }">
                          <i class="fa fa-sign-in"></i> Login
                        </h:commandLink>
                      </div>
                    </div>
                  </div>
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
